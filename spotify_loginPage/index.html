<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
        padding: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-header">
        <i class="fab fa-spotify fa-2x"></i>
        <h2>Log in to Spotify</h2>
      </div>
      <button class="social-login-btn google">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Logo" class="icon">
         Continue with Google
      </button>
      <button class="social-login-btn facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo" class="icon">
       Continue with Facebook
      </button>
      <button class="social-login-btn apple"><i class="fab fa-apple"></i> Continue with Apple</button>
      <button class="social-login-btn phone">Continue with phone number</button>
      <div class="divider"></div>
      <form class="login-form">
        <label>Email or username</label>
        <div class="input-container">
          <input type="text" placeholder="Email or username" required>
        </div>
        <label>Password</label>
        <div class="input-container">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
        </div>
        <button type="submit" class="login-btn">Log In</button>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up for Spotify</a></p>
      </form>
    </div>
    <p class="footer-text">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
